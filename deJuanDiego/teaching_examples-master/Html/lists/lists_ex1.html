<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>HTML LISTS EXAMPLE1</title>
</head>
<body>
    <!-- OPENING THE MAIN ORDERED LIST -->
    <ol>
        <!-- FIRST ITEM OF THE MAIN LIST-->
        <li>PRIMERO
            <!--UNORDERED LIST INSIDE THE FIRST ELEMENT OF THE MAIN LIST -->
            <ul>
                <li>ISO</li>
                <li>LM</li>
                <li>GBD</li>
            </ul>
        </li>
        <!-- SECOND ITEM OF THE MAIN LIST -->
        <li>SEGUNDO
          <!--UNORDERED LIST INSIDE THE SECOND ELEMENT OF THE MAIN LIST -->
            <ul>
                <li>IAW</li>
                <li>SRI</li>
                <li>SEG</li>
            </ul>
        </li>
    </ol>
</body>
</html>
