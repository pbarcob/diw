<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>HTML LISTS EXAMPLE02</title>
</head>
<body>
    <!-- OPENING THE MAIN MAIN LIST. ITEM STYLED WITH SQUARE DOTS -->
    <ul style="list-style-type:square">
      <!-- FIRST ITEM OF THE MAIN LIST -->
      <li>A
          <!-- UNORDERED LIST. SON OF THE FIRST ITEM OF THE MAIN LIST-->
          <!-- ITEM STYLED WITH DISC DOTS-->
          <ul style="list-style-type:disc">
              <li>B
                  <!--ORDERED LIST-->
                  <ol>
                      <li>C</li>
                      <li>D</li>
                  </ol>
              </li>
              <li>E
                  <!-- UNORDERED LIST. ITEMS STYLED WITH SQUARE DOTS -->
                  <ul style="list-style-type:square">
                      <li>F</li>
                      <li>G</li>
                  </ul>
              </li>
          </ul>
      </li>
      <!-- SECOND ITEM OF THE MAIN LIST-->
      <li>B</li>
    </ul>
</body>
</html>
