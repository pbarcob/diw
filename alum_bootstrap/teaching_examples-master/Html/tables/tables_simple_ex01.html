<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMPLE HTML TABLE EXAMPLE 01</title>
    </head>
    <body>
        <!-- TABLE OPENING TAG. WITH HEAD AND BODY -->
        <table border="1">
          <!-- TABLE TITLE -->
          <caption>
            TABLE USING TBODY AND THEAD
          </caption>
          <!-- Not always necessary - Table Header -->
          <thead>
            <!-- Table Row -->
            <tr>
              <!-- ELEMENTS OF THE HEADER. BY DEFAUL BROWSERS SHOWS TH TEXT WITH BOLD AND CENTERED -->
              <th>HEADER ELEMENT 1</th><th>HEADER ELEMENT 2</th><th>HEADER ELEMENT 3</th>
            </tr>
          </thead>
          <!-- Not always necessary - Table body -->
          <tbody>
            <!-- Table Row -->
            <tr>
              <td>1</td><td>1</td><td>1</td>
            </tr>
            <!-- Table Row -->
            <tr>
              <td>2</td><td>2</td><td>2</td>
            </tr>
            <!-- Table Row -->
            <tr>
              <td>3</td><td>3</td><td>3</td>
            </tr>
            <!-- Table Row -->
            <tr>
              <td>4</td><td>4</td><td>4</td>
            </tr>
          </tbody>
        </table>

        <br><!-- NEWLINE -->

        <!-- TABLE OPENING TAG. WITHOUT HEAD AND BODY -->
        <table border="1">
          <!-- TABLE TITLE -->
          <caption>
            TABLE WITHOUT TBODY AND THEAD
          </caption>
            <!-- TABLE ROW. THE HEADER ROW WITH TH ELEMENTS -->
            <tr>
              <!-- ELEMENTS OF THE HEADER. BY DEFAUL BROWSERS SHOWS TH TEXT WITH BOLD AND CENTERED -->
              <th>HEADER ELEMENT 1</th><th>HEADER ELEMENT 2</th><th>HEADER ELEMENT 3</th>
            </tr>
            <!-- Table Row -->
            <tr>
              <td>1</td><td>1</td><td>1</td>
            </tr>
            <!-- Table Row -->
            <tr>
              <td>2</td><td>2</td><td>2</td>
            </tr>
            <!-- Table Row -->
            <tr>
              <td>3</td><td>3</td><td>3</td>
            </tr>
            <!-- Table Row -->
            <tr>
              <td>4</td><td>4</td><td>4</td>
            </tr>
        </table>
    </body>
</html>
